<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="screen">
    <section class="calculator">
      <p id="result" class="result">Resultat</p>
      <p class="Rad Function">Rad</p>
      <p class="Deg Function">Deg</p>
      <p class="Fac Function">!</p>
      <p class="Open Function">(</p>
      <p class="Close Function">)</p>
      <p class="Purcent Function">%</p>
      <p class="AC Function">AC</p>
      <p class="Inv Function">Inv</p>
      <p class="Sin Function">sin</p>
      <p class="Ln Function">ln</p>
      <p class="Pi Function">Pi</p>
      <p class="Cos Function">cos</p>
      <p class="Log Function">log</p>
      <p class="E Function">e</p>
      <p class="Tan Function">tan</p>
      <p class="Square Function">racine</p>
      <p class="Mem Function">Ans</p>
      <p class="Exp Function">Exp</p>
      <p class="Power Function">x puissance y</p>
      <p class="nine Number">9</p>
      <p class="eight Number">8</p>
      <p class="seven Number">7</p>
      <p class="six Number">6</p>
      <p class="five Number">5</p>
      <p class="four Number">4</p>
      <p class="three Number">3</p>
      <p class="two Number">2</p>
      <p class="one Number">1</p>
      <p class="zero Number">0</p>
      <section class="Egals">=</section>
      <p class="Point Function">.</p>
      <p class="Add Operation">+</p>
      <p class="Sus Operation">-</p>
      <p class="Mult Operation">*</p>
      <p class="Div Operation">/</p>
    </section>
  </main>
</body>
</html>
