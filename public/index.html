<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="screen">
    <section class="calculator">
      <section id="result" class="result">Resultat</section>
      <section class="Rad Function">Rad</section>
      <section class="Deg Function">Deg</section>
      <section class="Fac Function">Fac</section>
      <section class="Open Function">(</section>
      <section class="Close Function">)</section>
      <section class="Purcent Function">%</section>
      <section class="AC Function">AC</section>
      <section class="Inv Function">Inv</section>
      <section class="Sin Function">sin</section>
      <section class="Ln Function">ln</section>
      <section class="Pi Function">Pi</section>
      <section class="Cos Function">cos</section>
      <section class="Log Function">log</section>
      <section class="E Function">e</section>
      <section class="Tan Function">tan</section>
      <section class="Square Function">racine</section>
      <section class="Mem Function">Ans</section>
      <section class="Exp Function">Exp</section>
      <section class="Power Function">x puissance y</section>
      <section class="nine Number">9</section>
      <section class="eight Number">8</section>
      <section class="seven Number">7</section>
      <section class="six Number">6</section>
      <section class="five Number">5</section>
      <section class="four Number">4</section>
      <section class="three Number">3</section>
      <section class="two Number">2</section>
      <section class="one Number">1</section>
      <section class="zero Number">0</section>
      <section class="Egals">=</section>
      <section class="Point Function">.</section>
      <section class="Add Operation">+</section>
      <section class="Sus Operation">-</section>
      <section class="Mult Operation">*</section>
      <section class="Div Operation">/</section>
    </section>
  </main>
</body>
</html>
